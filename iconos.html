<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Práctica Iconos</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .iconos {
            margin: 20px 0;
        }
        .iconos a {
            margin-right: 15px;
            color: #333;
        }
        .ejemplo {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
        }
        #especial {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Mis Iconos</h1>
    
    <div class="iconos">
        <a href="#"><span class="material-icons">home</span></a>
        <a href="#"><span class="material-icons">person</span></a>
        <a href="#"><span class="material-icons">settings</span></a>
        <a href="#"><span class="material-icons">search</span></a>
        <a href="#"><span class="material-icons">mail</span></a>
    </div>
    
    <div class="ejemplo">
        <p>Esto es un párrafo normal</p>
        <p id="especial">Este tiene un ID</p>
        <p>Otro párrafo normal</p>
    </div>
</body>
</html>
