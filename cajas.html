<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Práctica</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        
        .contenido {
            background: #222;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .bloque {
            display: inline-block;
            margin: 5px;
            background: #58c4dc;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .bloque a {
            color: #000;
            text-decoration: none;
        }
        
        p {
            color: red;
            background: blue;
            padding: 5px;
        }
        
        .link_google {
            background: #58c4dc;
            padding: 3px 6px;
            border-radius: 3px;
            color: black;
        }
        
        .link_2_google {
            background: black;
            padding: 3px 6px;
            border: 1px solid white;
            border-radius: 3px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Hola Mundo</h1>
        <p>Hola <a href="https://google.com" class="link_google">persona</a></p>
        <p>Mundo</p>
    </div>
    
    <div>
        <p>
            <a href="https://google.com" class="link_google">Get Started</a>
            <a href="https://google.com/learn" class="link_2_google">Learn the basics</a>
        </p>
    </div>
    
    <div class="bloque"><a href="#">Falcon 9</a></div>
    <div class="bloque"><a href="#">Falcon Heavy</a></div>
    <div class="bloque"><a href="#">Dragon</a></div>
    <div class="bloque"><a href="#">Starship</a></div>
</body>
</html>
